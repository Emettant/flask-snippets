<!DOCTYPE html>
<html>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul class=flashes>
          {% for message in messages %}
                <li>{{ message }}</li>
                    {% endfor %}
      </ul>
   {% endif %}
{% endwith %}

<form method="POST">
    Choose your favorite subject:
    <button name="subject" type="submit" value="x">a</button>
    <button name="subject" type="submit" value="y">b</button>
</form>

</body>
</html>
