<!DOCTYPE html>
<html>
<body>



<form method="POST">
    Choose your favorite subject:
    <button name="subject" type="submit" value="x">a</button>
    <button name="subject" type="submit" value="y">b</button>
</form>
<div>
<h1> Flash message </h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
      <ul class=flashes>
          {% for message in messages %}
                <li>{{ message }}</li>
                    {% endfor %}
      </ul>
   {% endif %}
{% endwith %}
<hr/>
</div>
<div>
<h1>Cookies</h1>
{{ cookies }}
<hr/>
</div>
</body>
</html>
